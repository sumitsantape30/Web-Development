<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 20rem;
            height: 3rem;
        }

        p {
            text-align: center;
            font-size: 3rem;
            display: none;
        }
    </style>
</head>

<body>
    <input type="text" id="pass" />
    <p>Caps on!</p>
    <script>
        //Q- Write a script which keeps checking the password being entered. 
        //   It should check if capslock is on or off if its on it should not allow to type and show "caps on" on screen, 
        // also it should only allow to type if the shift in pressed down.
 
        // agar caps lock on hai to woh hume type nhi karne dega, shift press kar rakha hai tohi type kr paye, shift press nhi kar rkha hai to tye na karpaye

        let input = document.querySelector("input");
        let p = document.querySelector("p");

        //keyboard ke events:
        //key ko aap press krte ho to i.e. keydown and jab aap key ko release krte ho to i.e. keyup. and keypress means jab aap press karke release krte ho
        input.addEventListener("keydown", function (e) { //yeh e bhi event describe karne ke kam ata hai
            console.log("e", e);
            // you press caplock only once 
            let isCapsOn = e.getModifierState("CapsLock"); //to check if caps lock is on or not. getModifierState yeh function koi button on hai ya nhi yeh check karne keliye hota hai jaise numlock etc
            if (isCapsOn) { //agar yeh true hai means caps lock on hai to hume type karnse se rokna hai
                console.log("cap is on");
                //it prevents the effect of that event on the ui
                e.preventDefault(); 
            }
            else if (e.shiftKey == false) { //agar shift key pressed hai tabhi yeh allow kare type karne ka
                e.preventDefault();
                // console.log("key", e.key);
            }
        });

        //event bhi add kr skte ho
        //agar shift pressed hai
        // input.addEventListener("keydown", function(e){
        //     console.log("e",e);
        // })

    </script>
</body>

</html>
