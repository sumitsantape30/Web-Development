<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>sayHello</button>
    <button>sayHello</button>
    <script>
        // Q- On clicking the button append  paragraph with text hello to the page.
        //jitni bar click karun hello add hojana chahiye

        let button = document.querySelector("button"); 
         button.addEventListener("click", function () {
            //jaisehi button pe click hoga to aap ek p tag create karenge then p tag mai hello put karenge 
            let p= document.createElement("p");
            p.textContent= "Hello"; //textContent function hai jisse aap text put kr skte ho
            // hello put karne ke bad page mai append karenge
            document.body.appendChild(p);
        })

    </script>

</body>
</html>
