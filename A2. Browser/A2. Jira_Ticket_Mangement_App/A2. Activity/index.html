<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>

    <!-- div type ke elements ko bolte hai block level aur woh puri width of parent level lenge
    aur inki height content le upar decide hoti hai unless specified -->
    <div class="header-container"> 
        <!-- Hume header mai 2 boxes banane hai -->
        <div class="color-group_container">
            <!-- Hello -->
            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
        </div>
        <div class="add-cross_container">
            <!-- Hi -->
            <div class="plus-container">
                <i class="fas fa-plus"></i>
            </div>

            <div class="multiply-container">
                <i class="fas fa-times"></i>
            </div>
            <input type="text" class="input-task"></input>

        </div>
    </div>
    <div class="main-container"> 

    <!-- task  container: UI box that should appear after entering id -->
    <div class="task-container">
        <div class="task-header"></div>
        <div class="task-main-container">

            <div class="task_id">
                <h3>#fpionfvf</h3>
            </div>
            <div class="tsk_text">
                <h3>This is first task</h3>
            </div>
        </div>
    </div>
    </div>
    <script 
    src=
    "https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
